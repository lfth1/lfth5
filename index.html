<html lang="en"><head>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #ff0000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .top-bar {
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      text-align: center;
      font-size: 1.1em;
      color: #aaa;
      letter-spacing: 1px;
      border-bottom: 1px solid #222;
    }
    .header {
      font-family: 'Creepster', cursive;
      font-size: 3.5em;
      margin: 20px 0;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000;
    }
    .slideshow-container {
      max-width: 800px;
      margin-bottom: 20px;
      position: relative;
    }
    .mySlides {
      display: none;
    }
    .slideshow-container img {
      width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }
    .music-button {
      background: #111;
      color: #ff0000;
      border: 2px solid #ff0000;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    .music-button:hover {
      background: #ff0000;
      color: #000;
    }
    audio {
      display: none;
    }
    .volume-container {
      margin-top: 5px;
      width: 200px;
    }
    .volume-bar-container {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .volume-bar {
      height: 100%;
      background: #ff0000;
      transition: width 0.1s;
      position: absolute;
      top: 0;
      left: 0;
    }
    .footer {
      font-size: 1.1em;
      color: #888;
      text-align: center;
      margin-top: auto;
      margin-bottom: 15px;
    }
    .footer a {
      color: #ff0000;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&amp;display=swap" rel="stylesheet">
</head>

<script>
  let slideIndex = 0;
  showSlides();
  function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 2000);
  }
  const music = document.getElementById("bg-music");
  function toggleMusic() {
    if (music.paused) {
      music.play();
    } else {
      music.pause();
    }
  }
  function updateVolumeDisplay() {
    const volumeDisplay = document.getElementById("volume-level");
    const volumeBar = document.getElementById("volume-bar");
    const percent = Math.round(music.volume * 100);
    volumeDisplay.textContent = "مستوى الصوت: " + percent + "%";
    volumeBar.style.width = percent + "%";
    localStorage.setItem("volume", music.volume);
  }
  function setVolumeFromClick(event) {
    const container = document.getElementById("volume-bar-container");
    const rect = container.getBoundingClientRect();
    const clickX = event.clientX - rect.left;
    const width = rect.width;
    const newVolume = Math.min(1, Math.max(0, clickX / width));
    music.volume = newVolume;
    updateVolumeDisplay();
  }
  let isDragging = false;
  document.getElementById("volume-bar-container").addEventListener("mousedown", () => isDragging = true);
  window.addEventListener("mouseup", () => isDragging = false);
  window.addEventListener("mousemove", (e) => { if (isDragging) setVolumeFromClick(e); });
  window.addEventListener("load", () => {
    const savedVolume = localStorage.getItem("volume");
    if (savedVolume !== null) {
      music.volume = parseFloat(savedVolume);
    }
    updateVolumeDisplay();
    music.play().catch(() => {
      document.addEventListener("click", () => music.play(), { once: true });
    });
  });
</script>
